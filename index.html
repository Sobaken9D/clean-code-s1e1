<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="info">
    <div class="wrapper info__wrapper">
    <img class="info__image" src="./eisenhower-matrix.jpg">
    <a class="info__more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="todo">
    <article class="wrapper todo__wrapper">
      <section class="section-add" id="adding-element">
        <h3 class="section-add__header section-header">Add Item</h3>
        <div class="section-add__main">
          <input class="section-add__input input_text input" id="new-task-name" type="text">
          <button class="section-add__button button">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-todo__header section-header">Todo</h3>
        <div class="section-todo__main">
          <ul class="section-todo__list todo-list list" id="todo-tasks">
            <li class="list__item list-item">
              <input class="list-item__checkbox input" type="checkbox">
              <label class="list-item__label">Pay Bills</label>
              <input class="list-item__text input_text input" type="text">
              <button class="edit-item__button button">Edit</button>
              <button class="delete-item__button button">
                <img class="delete-item__button__image" src="./remove.svg">
              </button>
            </li>
            <li class="list__item list-item list-item_editing">
              <input class="list-item__checkbox input" type="checkbox">
              <label class="list-item__label">Go Shopping</label>
              <input class="list-item__text input_text input" type="text" value="Go Shopping">
              <button class="edit-item__button button">Save</button>
              <button class="delete-item__button button">
                <img class="delete-item__button__image" src="./remove.svg">
              </button>
            </li>
          </ul>
        </div>
      </section>
      <section class="section-completed">
        <h3 class="section-completed__header section-header">Completed</h3>
        <ul class="section-completed__list completed-list list" id="completed-tasks">
          <li class="list__item list-item">
            <input class="list-item__checkbox input" type="checkbox" checked>
            <label class="list-item__label list-item__label_crossed">See the Doctor</label>
            <input class="list-item__text input_text input" type="text">
            <button class="edit-item__button button">Edit</button>
            <button class="delete-item__button button">
              <img class="delete-item__button__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script SRC="app.js"></script>
</body>
</html>
